<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container" v-for="(user,index) in users">
      <div class="my_card">
        <p>{{ user.name }}</p>
        <p>{{ user.age }}</p>
        <button class="waves-effect pink lighten-2 btn" @click="deleteUser(index)">delete</button>
        <input type="text" value="user.name" v-model="user.name" v-on:change = "updateUser(index)">
        <input type="text" value="user.age" v-model="user.age" v-on:change = "updateUser(index)">
      </div>
    </div>
    <br><br><br><br>
    <div class="my_card">
      <input type="text" placeholder="name" v-model="create.name">
      <input type="text" placeholder="age" v-model="create.age">
      <button class="waves-effect pink lighten-2 btn" style="text-align: center;" @click="createUser">create</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
